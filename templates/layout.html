<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>{% block title %}GPA Calculator{% endblock %}</title>
        <style>h1 {text-align: center;}</style>
        <style>p {text-align: center;} </style>
        <style>div {text-align: center;} </style>
        {% block bc %}{% endblock %}
       
        {% block main %}
        {% endblock %}
    </head>
    <body>
        <header class="text-center p-3 text-white">
            {% block header %}<h1>GPA Calculator</h1>{% endblock %}
        </header>
        <table id="gradesTable">
                <tr>
                    <th>Credits</th>
                     <th>Grade(%)</th>
                </tr>
                <tr>
                    <td><input type="number" id="credit1" placeholder="Credits"></td>
                    <td><input type="number" id="grade1" placeholder="Enter Grade(%)"></td>
                </tr>
             <tr>
                <td><input type="number" id="credit2" placeholder="Credits"></td>
                <td><input type="number" id="grade2" placeholder="Enter Grade(%)"></td>
            </tr>

            <tr>
                <td><input type="number" id="credit3" placeholder="Credits"></td>
                <td><input type="number" id="grade3" placeholder="Enter Grade(%)"></td>
            </tr>
            <tr>
                <td><input type="number" id="credit4" placeholder="Credits"></td>
                <td><input type="number" id="grade4" placeholder="Enter Grade(%)"></td>
            </tr>
            <tr>
                <td><input type="number" id="credit5" placeholder="Credits"></td>
                <td><input type="number" id="grade5" placeholder="Enter Grade(%)"></td>
            </tr>

            <tr>
                <td><input type="number" id="credit6" placeholder="Credits"></td>
                <td><input type="number" id="grade6" placeholder="Enter Grade(%)"></td>
            </tr>
            <tr>
                <td><input type="number" id="credit7" placeholder="Credits"></td>
                <td><input type="number" id="grade7" placeholder="Enter Grade(%)"></td>
            </tr>
            <tr>
                <td><input type="number" id="credit8" placeholder="Credits"></td>
                <td><input type="number" id="grade8" placeholder="Enter Grade(%)"></td>
            </tr>
          </table>

          <div> <button onclick="calculateGPA()">Calculate GPA</button> <button onclick="addRow()">Add Row</button> </div>
          <div> <p id="gpa"></p> </div>
    </body>
</html>
